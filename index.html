<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ALFA V-4.0</title>
   <style>
     body {
       font-family: 'Arial', sans-serif;
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
       background: linear-gradient(135deg, #fd643e, #feb47b);
       margin: 0;
     }
 
     .container {
       text-align: center;
     }
 
     h1 {
       color: white;
       font-size: 3em;
       margin-bottom: 40px;
     }
 
     .btn {
       display: inline-block;
       margin: 20px;
       padding: 15px 30px;
       font-size: 1.2em;
       text-transform: uppercase;
       text-decoration: none;
       background: #fff;
       color: #333;
       border-radius: 50px;
       box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
       transition: all 0.4s ease;
       position: relative;
       overflow: hidden;
     }
 
     .btn:hover {
       color: white;
       background: transparent;
       box-shadow: none;
     }
 
     .btn:before {
       content: "";
       position: absolute;
       top: 50%;
       left: 50%;
       width: 300%;
       height: 300%;
       background: #6a11cb;
       border-radius: 50%;
       transition: all 0.75s ease;
       z-index: 0;
       transform: translate(-50%, -50%) scale(0);
     }
 
     .btn:hover:before {
       transform: translate(-50%, -50%) scale(1);
     }
 
     .btn span {
       position: relative;
       z-index: 1;
     }
 
     .btn-1 {
       background: linear-gradient(135deg, #43cea2, #185a9d);
     }
 
     .btn-2 {
       background: linear-gradient(135deg, #f857a6, #ff5858);
     }
 
   </style>
 </head>
 <body>
 <script type="text/javascript" >
    function openLinkById(id) {
    var link = document.getElementById(id);if (link)
    {window.open(link.href, '_blank');} else {console.log('Link not found');}}
          
 </script>
 <div class="container" class="btn btn-1" >
     <h1>Choose a Generator</h1>
     
     <a  id="myLink" href="https://sonicsignals.github.io/jsr-trading/alfasv-9.html"></a>
     <button class="btn btn-1" onclick="openLinkById('myLink')">NEED HELP?</button>
     
     <a  id="myLink" href="https://sonicsignals.github.io/jsr-trading/alfasv-11.html"></a>
     <button class="btn btn-1" onclick="openLinkById('myLink')">NEED HELP?</button>
      
   </div>
 
 </body>
 </html>
